<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Odin's Finest Calculator">
    <meta name="author" content="Samuel Blythe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Odin's Finest Calculator!</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="calculator">
      <span id="display">
        123456789abcdefghijkl
      </span>
      <div id="controls">
        <div class="row">
          <button class="btn_misc" id="btn_clear">AC</button>
          <button class="btn_misc" id="btn_sign">+/-</button>
          <button class="btn_misc" id="btn_percent">%</button>
          <button class="btn_op" id="btn_div">/</button>
        </div>
        <div class="row">
          <button class="btn_num" id="btn_7">7</button>
          <button class="btn_num" id="btn_8">8</button>
          <button class="btn_num" id="btn_9">9</button>
          <button class="btn_op" id="btn_mul">*</button>
        </div>
        <div class="row">
          <button class="btn_num" id="btn_4">4</button>
          <button class="btn_num" id="btn_5">5</button>
          <button class="btn_num" id="btn_6">6</button>
          <button class="btn_op" id="btn_sub">-</button>
        </div>
        <div class="row">
          <button class="btn_num" id="btn_1">1</button>
          <button class="btn_num" id="btn_2">2</button>
          <button class="btn_num" id="btn_3">3</button>
          <button class="btn_op" id="btn_add">+</button>
        </div>
        <div class="row">
          <button class="btn_num" id="btn_0">0</button>
          <button class="btn_misc" id="btn_decimal">.</button>
          <button id="btn_eval">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
